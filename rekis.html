<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An animated thank-you for Rekis with a blooming flower and gentle motion.">
    <title>Thank You Rekis ðŸ’™</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }

        .rakhi-container {
            position: relative;
            margin-bottom: 60px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rakhi {
            position: relative;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* stem removed */

        .flower-bloom {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }

        .petal {
            position: absolute;
            width: 30px;
            height: 40px;
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .petal:nth-child(1) {
            transform: translate(-50%, -50%) rotate(0deg) scale(0);
        }
        .petal:nth-child(2) {
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
        }
        .petal:nth-child(3) {
            transform: translate(-50%, -50%) rotate(90deg) scale(0);
        }
        .petal:nth-child(4) {
            transform: translate(-50%, -50%) rotate(135deg) scale(0);
        }
        .petal:nth-child(5) {
            transform: translate(-50%, -50%) rotate(180deg) scale(0);
        }
        .petal:nth-child(6) {
            transform: translate(-50%, -50%) rotate(225deg) scale(0);
        }
        .petal:nth-child(7) {
            transform: translate(-50%, -50%) rotate(270deg) scale(0);
        }
        .petal:nth-child(8) {
            transform: translate(-50%, -50%) rotate(315deg) scale(0);
        }

        .flower-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            box-shadow: 
                0 0 20px rgba(251, 191, 36, 0.8),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            opacity: 0;
        }

        .flower-center::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #fed7aa, #fb923c);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(254, 215, 170, 0.8);
        }

        .name {
            font-size: 3rem;
            font-weight: 600;
            color: #3b82f6;
            text-shadow: 
                0 0 20px rgba(59, 130, 246, 0.8),
                0 0 40px rgba(59, 130, 246, 0.6),
                0 0 60px rgba(59, 130, 246, 0.4);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            width: 100%;
            text-align: center;
        }

        .message {
            font-size: 1.5rem;
            font-weight: 300;
            color: #93c5fd;
            text-shadow: 0 0 10px rgba(147, 197, 253, 0.5);
            opacity: 0;
            transform: translateY(20px);
            letter-spacing: 1px;
            width: 100%;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
                padding: 0 20px;
            }
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(147, 197, 253, 0.1) 0%, transparent 50%);
            animation: gentleFloat 8s ease-in-out infinite alternate;
        }

        @keyframes gentleFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(1deg); }
        }

        /* Respect reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after { 
                animation: none !important; 
                transition: none !important; 
            }
            body::before { animation: none !important; }
            .container { transform: none !important; }
            .rakhi { opacity: 1 !important; }
            .petal { opacity: 1 !important; }
            .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) scale(1) !important; }
            .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg) scale(1) !important; }
            .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg) scale(1) !important; }
            .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg) scale(1) !important; }
            .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg) scale(1) !important; }
            .petal:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg) scale(1) !important; }
            .petal:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg) scale(1) !important; }
            .petal:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg) scale(1) !important; }
            .flower-center { opacity: 1 !important; transform: translate(-50%, -50%) scale(1) !important; }
            .name, .message { opacity: 1 !important; transform: none !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rakhi-container">
            <div class="rakhi">
                <div class="flower-bloom">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="flower-center"></div>
                </div>
            </div>
        </div>
        
        <div class="name">Rekis</div>
        
        <div class="message">Thank you thank you for the rakhi, well I was making this since yesterday, <br> but I'm sick and just, died sneezing in the process<br> so I completed it now <br> HAPPY RAKSHA BANDHAN :DDD</div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            if (!reduceMotion) {
                // Create the animation timeline
                const timeline = anime.timeline({
                    easing: 'easeOutExpo',
                    duration: 1000
                });

                // Start animations after a brief delay
                setTimeout(() => {
                    // 1. Flower blooming sequence
                    timeline.add({
                        targets: '.rakhi',
                        opacity: [0, 1],
                        duration: 500
                    })
                    .add({
                        targets: '.petal',
                        scale: [0, 1.2, 1],
                        opacity: [0, 1],
                        duration: 600,
                        delay: anime.stagger(80),
                        easing: 'easeOutBack',
                        offset: '-=300'
                    })
                    .add({
                        targets: '.flower-center',
                        scale: [0, 1.3, 1],
                        opacity: [0, 1],
                        duration: 500,
                        easing: 'easeOutBack',
                        offset: '-=200'
                    });

                    // 2. Name fades in
                    timeline.add({
                        targets: '.name',
                        opacity: [0, 1],
                        translateY: ['30px', '0px'],
                        duration: 1000,
                        offset: '-=300'
                    });

                    // 3. Message fades in
                    timeline.add({
                        targets: '.message',
                        opacity: [0, 1],
                        translateY: ['20px', '0px'],
                        duration: 800,
                        offset: '-=400'
                    });

                    // 4. Gentle pulse animation for the bond
                    timeline.add({
                        targets: ['.flower-bloom', '.name'],
                        scale: [1, 1.05, 1],
                        duration: 1000,
                        easing: 'easeInOutSine',
                        offset: '+=500'
                    });

                    // 5. Continuous gentle petal sway
                    anime({
                        targets: '.petal',
                        rotate: function(el, i) {
                            return [i * 45 + 'deg', (i * 45 + 5) + 'deg', i * 45 + 'deg'];
                        },
                        duration: 3000,
                        easing: 'easeInOutSine',
                        loop: true,
                        delay: 4000
                    });

                    // 6. Flower center glow pulse
                    anime({
                        targets: '.flower-center',
                        boxShadow: [
                            '0 0 20px rgba(251, 191, 36, 0.8), inset 0 2px 4px rgba(255, 255, 255, 0.3)',
                            '0 0 30px rgba(251, 191, 36, 1), inset 0 2px 4px rgba(255, 255, 255, 0.3)',
                            '0 0 20px rgba(251, 191, 36, 0.8), inset 0 2px 4px rgba(255, 255, 255, 0.3)'
                        ],
                        duration: 2500,
                        easing: 'easeInOutSine',
                        loop: true,
                        delay: 5000
                    });

                }, 500);

                // Add a subtle floating animation to the entire container
                anime({
                    targets: '.container',
                    translateY: [0, -5, 0],
                    duration: 4000,
                    easing: 'easeInOutSine',
                    loop: true,
                    delay: 4000
                });
            }
        });
    </script>
</body>
</html>
